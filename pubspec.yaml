name: wakelock
description: >-2
  Plugin that allows you to keep the device screen awake, i.e. prevent the screen from sleeping on
  Android, iOS, macOS, Windows, and web.
version: 0.6.2
repository: https://github.com/creativecreatorormaybenot/wakelock/tree/main/wakelock

environment:
  sdk: ">=2.19.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.2.0

  wakelock_platform_interface: ^0.3.0

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter


  pigeon: ^10.1.3 # flutter pub run pigeon --input "pigeons/messages.dart"

flutter:
  plugin:
    platforms:
      android:
        package: creativemaybeno.wakelock
        pluginClass: WakelockPlugin
      ios:
        pluginClass: WakelockPlugin
